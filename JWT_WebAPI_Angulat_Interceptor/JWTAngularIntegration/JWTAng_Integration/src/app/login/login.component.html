<div class="container">
<div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="text" name="Username" [(ngModel)]="loginobj.Username" placeholder="username" required="">
                <input type="password" name="Password"[(ngModel)]="loginobj.Password" placeholder="Password" required="">
                <button>Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="Username" [(ngModel)]="loginobj.Username" placeholder="username" required="">
                <input type="password" name="Password"[(ngModel)]="loginobj.Password" placeholder="Password" required="">
                <button (click)="onLogin()">Sign In</button>
            </form>
        </div>
</div>
</div>
